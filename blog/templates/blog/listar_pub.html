{% extends 'blog/base.html' %}
{% block content %}
            {% for p in pubs %}
              <div class="post">
                <p>publicado: {{p.fecha_publicacion}}</p>
                <h1><a href="{% url 'post_detail' pk=p.pk %}">{{p.titulo}}</a></h1>
                <p>{{p.texto|linebreaksbr}}</p>
              </div>
            {% endfor %}
{% endblock %}
