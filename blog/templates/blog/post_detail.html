{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if pubss.fecha_publicacion %}
            <div class="date">
                {{ pubss.fecha_publicacion }}
            </div>
        {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=pubss.pk %}">Publicar ahora</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=pubss.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'post_remove' pk=pubss.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ pubss.titulo }}</h1>
        <p>{{ pubss.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
